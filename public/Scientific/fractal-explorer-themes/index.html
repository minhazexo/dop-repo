
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Fractal Explorer ‚Äî Mandelbrot + Julia</title>
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="theme-color" content="#0b1220" />
</head>
<body class="theme-aurora">
  <div id="app">
    <canvas id="glcanvas" aria-label="Fractal canvas"></canvas>
    <div id="gridOverlay" hidden></div>

    <!-- Minimap -->
    <div id="minimap-wrap" title="Minimap ‚Äî drag to reposition view">
      <canvas id="minimap" width="200" height="200"></canvas>
      <div id="minimap-viewport"></div>
    </div>

    <!-- UI Panel -->
    <div id="panel">
      <div class="panel-header">
        <div class="title">Fractal Explorer</div>
        <div class="sub">Mandelbrot & Julia ‚Äî zoom, pan, color</div>
      </div>

      <div class="row grid-2">
        <div>
          <label>Mode</label>
          <select id="modeSelect">
            <option value="mandelbrot" selected>Mandelbrot</option>
            <option value="julia">Julia</option>
          </select>
        </div>
        <div>
          <label>Quality</label>
          <select id="qualitySelect">
            <option value="1">Fast</option>
            <option value="1.5">Balanced</option>
            <option value="2" selected>High</option>
            <option value="3">Ultra</option>
          </select>
        </div>
      </div>

      <div id="juliaSection" class="row" style="display:none;">
        <div class="row grid-2" style="margin-top: 0;">
          <div>
            <label>Julia Seed Re(c)</label>
            <input id="juliaRe" type="number" step="0.0001" value="-0.8" />
          </div>
          <div>
            <label>Julia Seed Im(c)</label>
            <input id="juliaIm" type="number" step="0.0001" value="0.156" />
          </div>
        </div>
        <div class="row grid-2">
          <div>
            <label>Julia Presets</label>
            <select id="juliaPreset"></select>
          </div>
          <div>
            <label>&nbsp;</label>
            <button id="btnJuliaFromCenter">Seed = View Center</button>
          </div>
        </div>
        <div class="hint">üí° Right‚Äëclick the canvas to set the Julia seed from that point.</div>
      </div>

      <div class="row grid-2">
        <div>
          <label>Theme</label>
          <select id="themeSelect"></select>
        </div>
        <div>
          <label>Palette</label>
          <select id="paletteSelect"></select>
        </div>
      </div>

      <div class="row grid-2">
        <div>
          <label>Color Mode</label>
          <select id="colorModeSelect">
            <option value="0" selected>Smooth</option>
            <option value="1">Escape Time</option>
            <option value="2">Orbit Trap: Circle</option>
            <option value="3">Orbit Trap: Cross</option>
          </select>
        </div>
        <div>
          <label>Iterations <span id="iterVal">500</span></label>
          <input type="range" id="iter" min="50" max="4000" step="10" value="500" />
        </div>
      </div>

      <div class="row grid-2">
        <div>
          <label>Color Scale <span id="scaleVal">5.00</span></label>
          <input type="range" id="colorScale" min="0.2" max="20" step="0.05" value="5" />
        </div>
        <div>
          <label>Animate Colors</label>
          <div class="row-inline">
            <label class="switch"><input type="checkbox" id="animColors"/><span>On</span></label>
            <input type="range" id="animSpeed" min="-2" max="2" step="0.01" value="0.3" />
          </div>
        </div>
      </div>

      <div class="row toggles">
        <label><input type="checkbox" id="smoothColor" checked /> Smooth shading</label>
        <label><input type="checkbox" id="iterByZoom" /> Iterations by zoom</label>
        <label><input type="checkbox" id="contZoom" /> Auto zoom</label>
        <label><input type="checkbox" id="gridToggle" /> Grid overlay</label>
      </div>

      <div class="row">
        <label>Mandelbrot Presets</label>
        <div class="row grid-2">
          <select id="presetSelect"></select>
          <button id="btnGoPreset" class="primary">Go</button>
        </div>
      </div>

      <div class="row grid-3">
        <button id="btnReset">Reset</button>
        <button id="btnShare">Share View</button>
        <button id="btnScreenshot">Screenshot</button>
      </div>
      <div class="row">
        <button id="btnExport4K">Export 4K</button>
      </div>

      <div class="row info">
        <div><strong>Center:</strong> <span id="coord"></span></div>
        <div><strong>Zoom:</strong> <span id="zoomLevel"></span>x</div>
        <div><strong>FPS:</strong> <span id="fps">‚Äî</span></div>
        <div><strong>Renderer:</strong> <span id="rendererType">‚Äî</span></div>
      </div>
      <div class="hint">
        üñ±Ô∏è <b>Scroll</b> to zoom ‚Ä¢ <b>Drag</b> to pan ‚Ä¢ <b>Shift + Drag</b> to box-zoom ‚Ä¢ üì± <b>Pinch</b> to zoom
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
